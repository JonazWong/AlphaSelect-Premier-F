name: Security â€“ Docker Image Scan

on:
  push:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC to catch new vulnerabilities
    - cron: '0 2 * * *'

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: false

jobs:
  scan-backend:
    name: Scan Backend Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: alphaselect-backend:scan
          cache-from: type=gha

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: alphaselect-backend:scan
          format: 'sarif'
          output: 'backend-trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'backend-trivy.sarif'
          category: 'backend-trivy'

  scan-frontend:
    name: Scan Frontend Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: alphaselect-frontend:scan
          cache-from: type=gha

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: alphaselect-frontend:scan
          format: 'sarif'
          output: 'frontend-trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'frontend-trivy.sarif'
          category: 'frontend-trivy'

  scan-dependencies:
    name: Scan Dependencies with Dependabot Alerts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Scan Python dependencies
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt --desc
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Audit npm dependencies
        run: |
          cd frontend
          npm audit --audit-level=high
        continue-on-error: true
