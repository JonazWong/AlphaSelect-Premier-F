name: CI – Code Quality & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend: Lint, Type Check, Unit Tests
  backend-quality:
    name: Backend – Lint, Type Check, Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install flake8 black isort mypy pytest pytest-cov

      - name: Lint with flake8
        run: |
          flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting (black)
        run: |
          black backend/app --check --diff
        continue-on-error: true

      - name: Check import sorting (isort)
        run: |
          isort backend/app --check-only --diff
        continue-on-error: true

      - name: Type checking with mypy
        run: |
          mypy backend/app --ignore-missing-imports
        continue-on-error: true

      - name: Run unit tests with coverage
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term-missing tests/ || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Frontend: ESLint, Build check
  frontend-quality:
    name: Frontend – Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
        continue-on-error: true

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        continue-on-error: true

  # Docker build checks (no push)
  docker-build-check:
    name: Docker – Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: alphaselect-${{ matrix.service }}:latest
