
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: alphaselect
      POSTGRES_USER: alphaselect_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphaselect_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://alphaselect_user:${DB_PASSWORD:-dev_password_123}@postgres:5432/alphaselect
      REDIS_URL: redis://redis:6379
      MEXC_API_KEY: ${MEXC_API_KEY:-}
      MEXC_SECRET_KEY: ${MEXC_SECRET_KEY:-}
      MEXC_CONTRACT_BASE_URL: https://contract.mexc.com
      MEXC_SPOT_BASE_URL: https://api.mexc.com
      AI_MODEL_DIR: /app/ai_models
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
    volumes:
      - ./ai_models:/app/ai_models
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://alphaselect_user:${DB_PASSWORD:-dev_password_123}@postgres:5432/alphaselect
      REDIS_URL: redis://redis:6379
      MEXC_API_KEY: ${MEXC_API_KEY:-}
      MEXC_SECRET_KEY: ${MEXC_SECRET_KEY:-}
      AI_MODEL_DIR: /app/ai_models
    volumes:
      - ./ai_models:/app/ai_models
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:


